<div class="align-content-center">
  <h1 mat-dialog-title>Kategorie erstellen</h1>
  <div mat-dialog-content>
    <mat-form-field [formGroup]="categoryForm">
      <input matInput type="text" placeholder="Name" id="name" formControlName="name">
      <mat-error *ngIf="categoryForm.get('name').hasError('required')">
        Ein Name ist verlangt
      </mat-error>
    </mat-form-field>
    <mat-form-field [formGroup]="categoryForm">
      <input matInput type="text" placeholder="KÃ¼rzel" id="short_name" formControlName="short_name">
      <mat-error *ngIf="categoryForm.get('short_name').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!categoryForm.valid" (click)="createCategory()">Erstellen</button>
    <button mat-button (click)="cancel()">Abbrechen</button>
  </div>
</div>
